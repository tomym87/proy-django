{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop4">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item dropdown">
                        <a href="{% url 'home' %}" class="nav-link"> Inicio </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link"> Catalogos </a>
                    </li>
                </ul>
            </div> 
            <div class="col-lg-3 col-sm-4 col-8 order-2 order-lg-3 cssmenu mt-2">
                <div class="d-flex justify-content-end mb-3 mb-lg-0">

                    {% if user.id is None %}
                    <div class="widget-header ">
                        <small class="title text-muted">Bienvenido visitante!</small>
                        <div class="mx-auto">
                            <a href="{% url 'login' %}">Login</a> <span class="dark-transp"> | </span>
                            <a href="{% url 'register' %}"> Registrar</a>
                        </div>
                    </div>
                    <img src="{% static 'images/avatars/default-user.png' %}" alt="" class="iconito ml-3">
                    {% else %}
                    <div class="widget-header">
                        <small class="title text-muted text-center">Bienvenido </small> <h6 class="text-center"> {{user.first_name}}</h6>
                        <div class="text-center">
                            <a href="{% url 'dashboard' %}">Perfil</a> <span class="dark-transp"> | </span>
                            <a href="{% url 'logout' %}"> Salir</a>
                        </div>
                    </div>
                    <!-- <img src="{{userprofile.profile_picture.url}}" alt="" class="iconito ml-3"> -->
                    <img src="{{user.userprofile.profile_picture.url}}" alt="" class="iconito ml-3">
                    

                    {% endif %}
                    
                    <!-- <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                        <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                    </a> -->
                </div>
            </div>
        </div> 
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo" src="{% static './images/logo01.png'%}">
                    </a> 
                </div>
                <div class="col-lg col-sm col-md col-6 flex-grow-0">
                    <div class="category-wrap dropdown d-inline-block float-right">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bars"></i> Categorias
                        </button>
                        <div class="dropdown-menu">
                            <a href="{% url 'store' %}" class="dropdown-item">Todos</a>
                            {% for category in links %}
                            <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}} </a>
                            {% endfor %}
                        </div>
                    </div> 
                </div> 
                <!-- <a href="{% url 'store' %}" class="btn btn-outline-primary">Tienda</a> -->
                <div class="col-lg  col-md-6 col-sm-12 col">
                    <form action="{% url 'search' %}" class="search">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" style="width:60%;" placeholder="Buscar Prod"
                                name="keyword">

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div> 
        </div> 
    </section> 


</header>
